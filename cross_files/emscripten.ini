[binaries]
c = 'emcc'
cpp = 'em++'
ar = 'emar'
cmake = 'cmake'

[built-in options]
c_args = ['-s', 'WASM=1' ]
c_link_args = ['-s', 'WASM=1' ]
cpp_args = ['-s', 'WASM=1' ]
cpp_link_args = ['-s', 'WASM=1' ]
default_library = 'static'

[host_machine]
system = 'emscripten'
cpu_family = 'wasm32'
cpu = 'wasm32'
endian = 'little'
